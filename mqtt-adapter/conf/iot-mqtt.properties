# MQTT\u63a5\u7d9a\u3092\u6c38\u7d9a\u5316\u3059\u308b\u305f\u3081\u306ekeepAlive\u306e\u30a4\u30f3\u30bf\u30fc\u30d0\u30eb
# \u30c7\u30d5\u30a9\u30eb\u30c8\u306f60
mqtt.keep_alive_interval = 60

# MQTT QoS\u306e\u8a2d\u5b9a
# QoS 1\u306e\u307f\u3092\u4f7f\u3046\u3068\u898f\u5b9a\u3055\u308c\u3066\u3044\u308b
mqtt.publisher.qos = 1

# MQTT publish\u304c\u5931\u6557\u3057\u305f\u5834\u5408\u306e\u30ea\u30c8\u30e9\u30a4\u51e6\u7406\u306e\u4e0a\u9650\u56de\u6570\u3068\u9593\u9694
mqtt.publisher.max_retry_count = 5
mqtt.publisher.retry_interval = 10
mqtt.publisher.conns.per.route = 3
mqtt.publisher.max.inflight = 1024
# MQTT\u63a5\u7d9a\u304c\u5207\u65ad\u3057\u305f\u5834\u5408\u306e\u518d\u63a5\u7d9a\u51e6\u7406\u306e\u30eb\u30fc\u30d7\u9593\u9694
mqtt.broker.reconnectInterval = 10
